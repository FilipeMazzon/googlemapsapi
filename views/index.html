<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Calculate distance beetween 2 geographic points</title>
</head>
<body>
<h1>Express, upload de arquivos com Multer</h1>
<form action='distance' method='post'>
    <label>
        Latitude1:
        <input type="text" name="lat1" step="0.00000000001">
    </label>
    <label>
        longitude1:
        <input type="number" name="lon1" step="0.00000000001">
    </label>
    <label>
        latitude2:
        <input type="number" name="lat2" step="0.00000000001">
    </label>
    <label>
        longitude2:
        <input type="number" name="lon2" step="0.00000000001">
    </label>
    <input type='submit' value='Upload!'/>
</form>
</body>
</html>
